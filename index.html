<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>form</title>
    </head>
<body>
    <h2>REGISTRATION FORM</h2>
    
    <div class="container">
        <form action="#.php">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="enter your name.." required><br>

            <label for="email">Email</label>
            <input type="text" id="email" placeholder="enter your email.." required><br>

            <label for="mobile">Phone Number</label>
            <input type="text" id="mobile" placeholder="enter phone number.." required><br>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="enter your address.." required><br>
            
           <label for="gender">Gender</label><br>
            
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <label for="dob">Date of Birth</label>
            <input type="text" id="dob" placeholder="dd/mm/yyyyy" required><br>
            
            <label for="qualification">Education qualification</label>
            <select id="qualification" required>
                <option value="BTech">BTech</option>
                <option value="MTech">MTech</option>
                <option value="MBA">MBA</option>
            </select><br><br>

            <label for="techniques">Technologies known</label>
            <input type="checkbox" id="C" name="techniques" value="C">C 
            <input type="checkbox" id="C++" name="techniques" value="C++">C++
            <input type="checkbox" id="Java" name="techniques" value="Java">Java
            <input type="checkbox" id="Python" name="techniques" value="Python">Python 
            <input type="checkbox" id="More" name="techniques" value="More">More <br>

            <input type="submit" value="submit">
            <input type="reset"  value="reset">
        </form>
    </div>
</body>
